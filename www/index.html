<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeT-Box | 首页</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a class="brand" href="/">
      <span class="logo"></span>
      <span class="title">MeT-Box</span>
    </a>
    <span class="small">轻量工具集合 · API + Web</span>
  </header>
  <main>
    <section class="card">
      <div class="hero">
        <h1>欢迎使用 MeT-Box</h1>
        <p>输入 5 位取件码，快速获取文本、链接或文件</p>
      </div>
      <div class="pickup">
        <input id="pickupCode" type="text" inputmode="numeric" pattern="\\d{5}" maxlength="5" placeholder="请输入 5 位取件码，例如 12345" aria-label="取件码">
        <button id="pickupBtn" type="button">立即取件</button>
      </div>
      <div class="tips">提示：回车键可直接取件。短链接将自动重定向，文本将直接显示，文件将开始下载。</div>

      <div class="links">
        <a class="link-item" href="/page/clip/">
          <h3>📋 剪贴板</h3>
          <p>创建取件码，跨端分享文本、链接与文件</p>
        </a>
        <a class="link-item" href="/page/time/">
          <h3>⏱️ 时间工具</h3>
          <p>世界时钟、时间戳互转等</p>
        </a>
      </div>
    </section>
  </main>
  <footer>
    <div>© <span id="year"></span> MeT-Box</div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
