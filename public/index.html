<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="description" content="MeT-Box">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeT-Box</title>

    <link href="/css/index.css" rel="stylesheet">
    <script defer src="/js/index.js"></script>
    <script src="/js/decrypt.js"></script>
    <script src="/js/zip.js"></script>
</head>

<body>
    <header>
        <button class="nav-menu-btn">☰ 菜单</button>
        <nav class="nav-main">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="/" target="_blank">主页</a></li>
                    <li><a onclick="toggleTheme()">深色模式</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- 剪贴板卡片 -->
        <section class="card">
            <h2>ClipBoard</h2>
            <div class="container" style="text-align: center;">
                <!-- 4位数输入框 -->
                <div style="margin-top: 1rem;">
                    <input id="clipCodeInput" type="text" maxlength="4" placeholder="提取码"
                        class="file-input"
                        style="padding: 0.5rem; font-size: 1rem; width: 15rem; text-align: center;"
                        oninput="handleClipCodeInput(this.value)"
                        onkeydown="if(event.key === 'Enter') extractClipCode()">
                </div>

                <!-- 提取按钮 -->
                <div id="extractButtonWrapper" style="margin-top: 1rem; display: none;">
                    <button id="extractBtn" onclick="extractClipCode()" style="padding: 0.5rem 1rem;">提取</button>
                </div>

                <br>
                <button onclick="openInNewTab('/clip/')">创建剪贴板</button>
            </div>
        </section>

        <!-- 文件分享区 -->
        <section class="card">
            <h2>FileShare</h2>
            <div class="container">
                <span>远程工具</span>
                <ul>
                    <li>向日葵远程控制：<a href="https://client-api.oray.com/softwares/65/download" target="_blank">AweSun_xxx.exe</a></li>
                </ul>
                <span>代理工具</span>
                <ul>
                    <li>Windows：<a href="/api/fileshare/clash/exe" target="_blank">Clash.Verge_x64-setup.exe</a></li>
                    <li>Android：<a href="/api/fileshare/clash/apk" target="_blank">cmfa-meta-arm64-v8a-release.apk</a></li>
                </ul>
            </div>
            <div class="container" style="text-align: center; margin-top: 1.5rem;">
                <span>上方链接下载的 ShareXXX.zip 在下方进行解密，即可得到原始文件。</span>
                <br>
                <input type="file" id="zipInput" class="file-input">
                <button onclick="decryptZip()">解密</button>
            </div>
        </section>

        <!-- 时间卡片 -->
        <section class="card">
            <h2>Time</h2>
            <div class="container" style="text-align: center;">
                <span id="currentTime" style="font-size: 3rem; font-weight: 600;"></span>
                <br>
                <button onclick="openInNewTab('/time/')">时钟</button>
            </div>
        </section>


        <!-- 赞助卡片 -->
        <section class="card">
            <h2>Sponsor</h2>
            <div class="container">
                <div class="sponsor">
                    <img src="/img/sponsor.png" alt="sponsor">
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="card">
            <h2>About</h2>
            <div class="container" style="text-align: center;">
                <div>
                    <span>MeTerminator</span>
                    <br>
                    <span>QQ：3532095196</span>
                    <br>
                    <a href="https://github.com/MeTerminator/met-box" target="_blank">GitHub</a>
                    <br>
                    <button onclick="openInNewTab('https://met6.top/')">MeT-Website</button>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
