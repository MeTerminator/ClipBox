<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="description" content="MeT-Box">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeT-Box</title>

    <link href="/index.css" rel="stylesheet">
    <script defer src="/index.js"></script>
</head>

<body>
    <header>
        <button class="nav-menu-btn">☰ 菜单</button>
        <nav class="nav-main">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="/" target="_blank">主页</a></li>
                    <li><a onclick="toggleTheme()">深色模式</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- 原首页功能卡片 -->
        <section class="card">
            <h2>ClipBoard</h2>
            <div class="container" style="text-align: center;">
                <!-- 4位数输入框 -->
                <div style="margin-top: 1rem;">
                    <input id="clipCodeInput" type="text" maxlength="4" placeholder="提取码"
                        style="padding: 0.5rem; font-size: 1rem; width: 15rem; text-align: center;"
                        oninput="handleClipCodeInput(this.value)"
                        onkeydown="if(event.key === 'Enter') extractClipCode()">
                </div>

                <!-- 提取按钮 -->
                <div id="extractButtonWrapper" style="margin-top: 1rem; display: none;">
                    <button id="extractBtn" onclick="extractClipCode()" style="padding: 0.5rem 1rem;">提取</button>
                </div>

                <br>
                <button onclick="openInNewTab('/clip/')">创建剪贴板</button>
            </div>

        </section>



        <!-- 时间卡片 -->
        <section class="card">
            <h2>Time</h2>
            <div class="container" style="text-align: center;">
                <span id="currentTime" style="font-size: 3rem; font-weight: 600;"></span>
                <br>
                <button onclick="openInNewTab('/time.html')">时钟</button>
            </div>
        </section>


        <!-- 赞助卡片 -->
        <section class="card">
            <h2>Sponsor</h2>
            <div class="container">
                <div class="sponsor">
                    <img src="sponsor.png" alt="sponsor">
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="card">
            <h2>About</h2>
            <div class="container" style="text-align: center;">
                <div>
                    <span>MeTerminator</span>
                    <br>
                    <span>QQ: 3532095196</span>
                    <br>
                    <a href="https://github.com/MeTerminator/met-box" target="_blank">GitHub</a>
                    <br>
                    <button onclick="openInNewTab('https://met6.top/')">MeT-Website</button>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
