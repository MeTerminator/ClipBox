<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="description" content="MeT-Box">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeT-Box</title>

    <link href="/index.css" rel="stylesheet">
    <script defer src="/index.js"></script>
    <link rel="stylesheet" href="/aplayer/APlayer.min.css">

    <script>
        function openInNewTab(url) {
            window.open(url, '_blank').focus();
        }

        function toggleTheme(mode = null) {
            const isDarkMode = mode === null ? document.documentElement.classList.contains("darkmode") : mode;
            if (isDarkMode) {
                document.documentElement.classList.remove("darkmode");
                localStorage.setItem("ui.darkmode", "false");
            }
            else {
                document.documentElement.classList.add("darkmode");
                localStorage.setItem("ui.darkmode", "true");
            }
        }

        (() => {
            const darkmode = localStorage.getItem("ui.darkmode") === "true";
            toggleTheme(!darkmode);
        })();
    </script>
</head>

<body>
    <header>
        <button class="nav-menu-btn">☰ 菜单</button>
        <nav class="nav-main">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="/" target="_blank">主页</a></li>
                    <li><a onclick="toggleTheme()">深色模式</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="card">
            <h2>MeT-Box</h2>
            <div class="container horizontal-align">
                <button onclick="openInNewTab('/clip/')">剪贴板</button>
                <button onclick="openInNewTab('/likemusic/')">音乐</button>
                <button onclick="openInNewTab('/sponsor/')">赞助</button>
                <button onclick="openInNewTab('/time/')">时钟</button>
            </div>
        </section>

        <section class="card">
            <h2>Music</h2>
            <div class="container horizontal-align">
                <div id="aplayer"></div>
                <script src="/aplayer/APlayer.min.js"></script>
                <script src="/aplayer/axios.min.js"></script>
                <script src="/aplayer/likemusic.js"></script>
                <script>
                    aplayerInit();
                </script>
            </div>
        </section>

        <section class="card">
            <h2>MeT-Server</h2>
            <div class="container horizontal-align">
                <button onclick="openInNewTab('https://met6.top/')">MeT-Website</button>
                <button onclick="openInNewTab('/metserver/')">MeT-Server 在线监控</button>
            </div>
        </section>

        <footer class="card">
            <h2>About</h2>
            <div class="container" style="text-align: center;">
                <div>
                    <span>MeTerminator</span>
                    <br>
                    <span>QQ: 3532095196</span>
                    <br>
                    <a href="https://github.com/MeTerminator/met-box" target="_blank">GitHub</a>
                </div>
            </div>
        </footer>
    </main>

</body>

</html>
