<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip 剪贴板 | MeT-Box</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="clip.css">
</head>

<body>
    <h1>Clip 剪贴板</h1>
    <h4>MeT-Box</h4>
    <form id="createClipForm" action="/api/clip/create" method="POST">
        <label for="content">文本内容</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="count">最大访问次数</label>
        <input type="number" id="count" name="count" value="100000" required />

        <label for="expire">过期时间 (秒)</label>
        <input type="number" id="expire" name="expire" value="2592000" required />

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="link" name="link" value="yes" />
                超链接跳转 (短连接功能)
            </label>
        </div>

        <button type="submit">创建</button>
    </form>

    <div class="result" id="result"></div>

    <div class="history" id="history">
        <h2>历史记录</h2>
        <ul id="historyList"></ul>
    </div>

    <script src="clip.js"></script>
</body>

</html>
