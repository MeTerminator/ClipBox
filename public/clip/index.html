<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip 剪贴板 | MeT-Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background: #f9f9f9;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: normal;
        }


        .checkbox-group input {
            width: auto;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e9d44;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .history {
            margin-top: 30px;
        }

        .history h2 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .history ul {
            list-style: none;
            padding-left: 0;
        }

        .history li {
            margin-bottom: 8px;
        }

        .history a {
            text-decoration: none;
            color: #0077cc;
        }

        .history a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Clip 剪贴板</h1>
    <form id="createClipForm" action="/api/clip/create" method="POST">
        <label for="content">文本内容</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="count">最大访问次数</label>
        <input type="number" id="count" name="count" value="10" required />

        <label for="expire">过期时间 (秒)</label>
        <input type="number" id="expire" name="expire" value="3600" required />

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="link" name="link" value="yes" />
                超链接跳转 (短连接功能)
            </label>
        </div>

        <button type="submit">创建</button>
    </form>

    <div class="result" id="result"></div>

    <div class="history" id="history">
        <h2>历史记录</h2>
        <ul id="historyList"></ul>
    </div>

    <script>
        // 显示历史记录
        function loadHistory() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            const items = JSON.parse(localStorage.getItem("clipHistory") || "[]");
            items.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${item.url}" target="_blank">${item.code}</a>`;
                historyList.appendChild(li);
            });
        }

        // 添加历史记录
        function addToHistory(code) {
            const url = "/api/clip/get/" + code;
            const items = JSON.parse(localStorage.getItem("clipHistory") || "[]");
            items.unshift({ code, url });
            if (items.length > 10) items.pop(); // 最多保留10条
            localStorage.setItem("clipHistory", JSON.stringify(items));
            loadHistory();
        }

        // 表单提交逻辑
        document.getElementById("createClipForm").addEventListener("submit", function (event) {
            event.preventDefault();

            fetch(this.action, {
                method: "POST",
                body: new FormData(this)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code) {
                        const codeUrl = "/api/clip/get/" + data.code;
                        document.getElementById("result").innerHTML =
                            `✅ 创建成功：<a href="${codeUrl}" target="_blank">${data.code}</a>`;
                        addToHistory(data.code);
                    } else {
                        document.getElementById("result").innerText = "❌ 错误: " + data.error;
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerText = "❌ 错误: " + error;
                });
        });

        // 初始加载历史记录
        loadHistory();
    </script>
</body>

</html>
