<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsor | MeT-Box</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="sponsor.css">
</head>
<body>
    <div class="container">
        <h1>MeTerminator</h1>
        <div class="payment-methods">
            <div class="payment">
                <img src="qq.png" alt="QQ QR Code">
                <p>QQ支付</p>
            </div>
            <div class="payment">
                <img src="wechat.png" alt="Wechat QR Code">
                <p>微信支付</p>
            </div>
            <div class="payment">
                <img src="alipay.png" alt="Alipay QR Code">
                <p>支付宝</p>
            </div>
        </div>
    </div>
</body>
</html>
